<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: hsl(0, 0%, 8%);
      font-family: "Inter";
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 text-center" style="width: 400px; background-color: hsl(0, 0%, 15%);">
      <img src="assets/images/avatar-jessica.jpeg" class="rounded-circle mx-auto d-block mt-4" style="width:20%;">
      <h4 class="fw-semibold text-white mt-3">Jessica Randall</h4>
      <p class="fw-semibold text-info">London, United Kingdom</p>
      <p class="text-white" style="font-size: 12px;">"Front-end developer and avid reader."</p>
      <div class="mb-3">
        <button type="button" class="custom-btn w-75 mb-3 fw-semibold">Github</button>
        <button type="button" class="custom-btn w-75 mb-3 fw-semibold">Frontend Mentor</button>
        <button type="button" class="custom-btn w-75 mb-3 fw-semibold">LinkedIn</button>
        <button type="button" class="custom-btn w-75 mb-3 fw-semibold">Twitter</button>
        <button type="button" class="custom-btn w-75 mb-3 fw-semibold">Instagram</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
